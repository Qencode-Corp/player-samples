<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Example</title>
</head>
<style>
  html,
  body {
    width: 100%;
    height: 100%;
  }
  * {
    margin: 0;
    padding: 0;
  }
  .container {
    display: grid;
    align-items: center;
    height: 100%;
    background-color: black;
    color: white;
  }
</style>
<body>
<script src='https://player-static.qencode.com/release/qencode-bootstrapper.min.js'></script>
<div class="container">
  <div id='player'></div>
</div>
<script>
  // https://docs.qencode.com/tutorials/video-player/basic-usage/
  const params = new URLSearchParams(location.search);
  const videoSrc = params.get('v');

  if (videoSrc) {
    qPlayer('player', {
      licenseKey: '<INSERT KEY HERE>',
        videoSources: {
          src: videoSrc,
        }
      })
  } else {
    const errorMessage = document.createElement('p');
    errorMessage.textContent = 'Please provide a valid URL in query parameter "v"';
    const container = document.querySelector('.container');
    container.innerHTML = '';
    container.appendChild(errorMessage);
  }

</script>
</body>
</html>
